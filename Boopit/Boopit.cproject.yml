# A project translates into one executable or library.
project:
  groups:
    - group: Source Files
      files:
        - file: ./main.c
        - file: ./sensor.c
        - file: ./display.c
        - file: ./game.c
        - file: ./mainMenu.c
        - file: ./endScreen.c

  packs:
    - pack: Keil::STM32F7xx_DFP
    - pack: Keil::MDK-Middleware
    #- pack: Keil::MDK-Middleware_Graphics
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-RTX

  # List components to use for your application.
  # A software component is a re-usable unit that may be configurable.
  components:
    # CMSIS
    - component: ARM::CMSIS:CORE
    - component: ARM::CMSIS:OS Tick:SysTick
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source
    # Device
    - component: Device:Startup
    - component: Keil::Device:STM32Cube Framework:Classic
    - component: Keil::Device:STM32Cube HAL:ADC
    - component: Keil::Device:STM32Cube HAL:Common
    - component: Keil::Device:STM32Cube HAL:Cortex
    - component: Keil::Device:STM32Cube HAL:DMA
    - component: Keil::Device:STM32Cube HAL:GPIO
    - component: Keil::Device:STM32Cube HAL:I2C
    - component: Keil::Device:STM32Cube HAL:LTDC
    - component: Keil::Device:STM32Cube HAL:PWR
    - component: Keil::Device:STM32Cube HAL:RCC
    - component: Keil::Device:STM32Cube HAL:SDRAM
    - component: Keil::Device:STM32Cube HAL:UART
    # Board Support
    - component: Keil::Board Support&STM32F746G-Discovery:Graphic LCD
    - component: Keil::Board Support&STM32F746G-Discovery:LED
    - component: Keil::Board Support&STM32F746G-Discovery:Touchscreen
    # Board Support Drivers
    - component: Keil::Board Support&STM32F746G-Discovery:Drivers:Basic I/O
    - component: Keil::Board Support&STM32F746G-Discovery:Drivers:SDRAM
    - component: Keil::Board Support&STM32F746G-Discovery:Drivers:Touch Screen

  setups:
    - setup: Options for Debug
      for-context: +Debug
      processor:
        fpu: sp
      debug: "on"
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --any_placement=first_fit
            - --strict
            - --summary_stderr
            - --info summarysizes
    - setup: Options for Release
      for-context: +Release
      processor:
        fpu: sp
      debug: "on"
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --any_placement=first_fit --diag_suppress=L6314
            - --strict
            - --summary_stderr
            - --info summarysizes
